<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visions AI - Live Voice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üëÅÔ∏è</span>
                <h1>Visions</h1>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Waveform Visualization -->
            <div class="visualizer-container">
                <canvas id="waveformCanvas" width="600" height="200"></canvas>
                <div class="speaking-label" id="speakingLabel">Listening...</div>
            </div>

            <!-- Transcription Display -->
            <div class="transcription-container">
                <div class="transcript-section">
                    <h3>You</h3>
                    <p id="userTranscript" class="transcript user-transcript">...</p>
                </div>
                <div class="transcript-section">
                    <h3>Visions</h3>
                    <p id="assistantTranscript" class="transcript assistant-transcript">Ready to listen...</p>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="connectBtn" class="btn btn-primary">
                    <span class="btn-icon">üîå</span>
                    Connect
                </button>
                <button id="micBtn" class="btn btn-mic" disabled>
                    <span class="btn-icon">üé§</span>
                    <span class="btn-text">Push to Talk</span>
                </button>
                <button id="disconnectBtn" class="btn btn-danger" disabled>
                    <span class="btn-icon">‚èπÔ∏è</span>
                    Disconnect
                </button>
            </div>

            <!-- Settings Panel -->
            <details class="settings-panel">
                <summary>‚öôÔ∏è Settings</summary>
                <div class="settings-content">
                    <div class="setting-row">
                        <label for="voiceSelect">Voice</label>
                        <select id="voiceSelect">
                            <option value="Charon" selected>Charon (Deep)</option>
                            <option value="Puck">Puck (Neutral)</option>
                            <option value="Kore">Kore (Warm)</option>
                            <option value="Fenrir">Fenrir (Bold)</option>
                            <option value="Aoede">Aoede (Bright)</option>
                        </select>
                    </div>
                    <div class="setting-row">
                        <label for="continuousMode">
                            <input type="checkbox" id="continuousMode">
                            Continuous Listening
                        </label>
                    </div>
                    <div class="setting-row">
                        <label for="showTranscription">
                            <input type="checkbox" id="showTranscription" checked>
                            Show Transcription
                        </label>
                    </div>
                </div>
            </details>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by Gemini Live API ‚Ä¢ gemini-live-2.5-flash-native-audio</p>
        </footer>
    </div>

    <script src="geminilive.js"></script>
    <script src="mediaUtils.js"></script>
    <script src="script.js"></script>
</body>
</html>
